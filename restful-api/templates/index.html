<!DOCTYPE html>
    <head>
        <title>Book</title>
    </head>
    <body>
        <table>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
            </tr>
            {% for book in Book %}
                <tr>
                    <td>{{ book.BookID }}</td>
                    <td>{{ book.Title }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
